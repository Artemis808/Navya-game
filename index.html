<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <title>AI Runner Game</title>
  <style>
    html,body { margin:0; height:100%; background:#000; font-family:Arial,Helvetica,sans-serif; }
    #gameCanvas { display:block; margin:0 auto; background:#000; }
    #difficultyMenu {
      position:absolute; top:35%; left:50%; transform:translate(-50%,-50%);
      background:white; padding:22px 34px; border-radius:12px; z-index:110;
      text-align:center;
    }
    #difficultyMenu button { width:140px; padding:10px; font-size:18px; margin:8px; cursor:pointer; }

    /* Mobile Jump / Power Buttons */
    .mobileBtn {
      position: absolute;
      bottom: 28px;
      width: 110px;
      height: 110px;
      border-radius: 55px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      border: 3px solid #222;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      z-index: 120;
      user-select: none;
      display:flex; align-items:center; justify-content:center;
    }
    #jumpBtn { right: 24px; }
    #powerBtn { left: 24px; }

    /* Hide mobile buttons on desktop */
    @media (pointer: fine) { .mobileBtn { display:none; } }

    /* Top right UI */
    #uiTop {
      position:absolute; top:10px; right:12px; z-index:90; color:#000;
      display:flex; gap:10px; align-items:center; font-weight:600;
    }

    #muteBtn {
      position:absolute; top:10px; left:12px; z-index:90; 
      padding:8px 12px; border-radius:8px; background:rgba(255,255,255,0.9); border:2px solid #222;
      cursor:pointer;
    }

    /* Sound unlock overlay for mobile */
    #soundUnlock {
      position:fixed; left:0; top:0; right:0; bottom:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.85); color:#fff; text-align:center; z-index:200;
      font-size:20px; padding:20px;
    }

    /* Power-up indicators */
    #powerIndicators {
      position:absolute; left:12px; top:60px; z-index:95; color:#fff;
      display:flex; flex-direction:column; gap:8px; font-size:14px;
    }
    .powerActive { background: rgba(255,255,255,0.9); color:#000; padding:6px 8px; border-radius:8px; }

  </style>
</head>
<body>

  <!-- SOUND UNLOCK -->
  <div id="soundUnlock">ðŸ”Š Tap anywhere to enable sound and controls</div>

  <!-- Difficulty Menu -->
  <div id="difficultyMenu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Mute Button -->
  <button id="muteBtn">Mute</button>

  <!-- UI Top -->
  <div id="uiTop">
    <div id="scoreDisplay">Score: 0</div>
    <div id="distanceDisplay">Distance: 0.0 m</div>
    <div id="highDisplay">High: 0.0</div>
  </div>

  <!-- Power indicators (left) -->
  <div id="powerIndicators"></div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="1200" height="500"></canvas>

  <!-- Mobile buttons -->
  <button id="jumpBtn" class="mobileBtn">JUMP</button>
  <button id="powerBtn" class="mobileBtn">POWER</button>

  <script src="game.js"></script>
</body>
</html>
